<div class="card" style="width:30rem; height: 1000px;">
    <div class="card-body">
      <form [formGroup]="productForm" (submit)="onSubmit(productForm.value)">
        <div class="text-center">
          <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
        </div>
        <div class="form-group">
          <label>Select file to upload</label>
          <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
            (change)="showPreview($event)">
          <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
          </div>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" formControlName="name" placeholder="name" [ngClass]="{ 'is-invalid': isSubmitted && f.name.errors }" >
          <div class="text-danger"  *ngIf="isSubmitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
            <div *ngIf="f.name.errors.minlength">Name must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" formControlName="description" placeholder="Description" [ngClass]="{ 'is-invalid': isSubmitted && f.description.errors }" >
          <div class="text-danger"  *ngIf="isSubmitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
            <div *ngIf="f.description.errors.minlength">Description must be at least 10 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" formControlName="price" placeholder="Price" [ngClass]="{ 'is-invalid': isSubmitted && f.price.errors }" >
          <div class="text-danger"  *ngIf="isSubmitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input class="form-control" formControlName="productQuantity" placeholder="Product quantity" [ngClass]="{ 'is-invalid': isSubmitted && f.productQuantity.errors }" >
          <div class="text-danger"  *ngIf="isSubmitted && f.productQuantity.errors" class="invalid-feedback">
            <div *ngIf="f.productQuantity.errors.required">Product quantity is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Seller</label>
          <input class="form-control" formControlName="productSeller" placeholder="Product Seller" [ngClass]="{ 'is-invalid': isSubmitted && f.productSeller.errors }" >
          <div class="text-danger"  *ngIf="isSubmitted && f.productSeller.errors" class="invalid-feedback">
            <div *ngIf="f.productSeller.errors.required">Product Seller is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select formControlName="category" class="form-control">
            <option value="Dress">Dress</option>
            <option value="Shoes">Shoes</option>
            <option value="Jeans">Jeans</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <a  class="btn btn-primary btn-block float-right"  [routerLink]="['/product-list']">Go To Product List</a>
          </div>
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
